<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C63FF">
    <meta name="description" content="Track your expenses and income with gamification">
    <title>ğŸ’° Expense Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="app-title">
            <span class="mascot">ğŸ¦‰</span>
            <h1>Expense Tracker</h1>
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="darkModeToggle" aria-label="Toggle Dark Mode">ğŸŒ™</button>
            <button class="icon-btn" id="profileBtn" aria-label="Profile">ğŸ‘¤</button>
            <button class="icon-btn" id="settingsBtn" aria-label="Settings">âš™ï¸</button>
        </div>
    </header>

    <!-- Summary Cards -->
    <section class="summary-section">
        <div class="card balance-card">
            <span class="card-icon">ğŸ’°</span>
            <div class="card-content">
                <p class="card-label">Total Balance</p>
                <h2 class="card-value" id="totalBalance">â‚¹0</h2>
            </div>
        </div>
        <div class="card income-card">
            <span class="card-icon">ğŸ“ˆ</span>
            <div class="card-content">
                <p class="card-label">Monthly Income</p>
                <h3 class="card-value" id="monthlyIncome">â‚¹0</h3>
            </div>
        </div>
        <div class="card expense-card">
            <span class="card-icon">ğŸ“‰</span>
            <div class="card-content">
                <p class="card-label">Monthly Expenses</p>
                <h3 class="card-value" id="monthlyExpense">â‚¹0</h3>
            </div>
        </div>
    </section>

    <!-- Gamification Section -->
    <section class="gamification-section">
        <div class="xp-container">
            <div class="xp-header">
                <span>ğŸ® Level <span id="currentLevel">1</span></span>
                <span id="xpText">0 / 500 XP</span>
            </div>
            <div class="xp-bar">
                <div class="xp-progress" id="xpProgress" style="width: 0%"></div>
            </div>
        </div>
        <div class="karma-container">
            <span class="karma-label">Budget Karma:</span>
            <span class="karma-score" id="karmaScore">100</span>
        </div>
    </section>

    <!-- Daily Challenges -->
    <section class="challenges-section">
        <div class="section-header">
            <h2>ğŸ¯ Daily Challenges</h2>
            <span class="challenges-date" id="challengesDate"></span>
        </div>
        <div id="challengesList" class="challenges-list">
            <!-- Dynamic challenges will be inserted here -->
        </div>
    </section>

    <!-- Budget Progress -->
    <section class="budget-section">
        <h2>ğŸ“Š Category Budgets</h2>
        <div id="budgetList" class="budget-list">
            <!-- Dynamic budget bars will be inserted here -->
        </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
        <div class="chart-container">
            <h3>ğŸ¥§ Category Breakdown</h3>
            <canvas id="categoryPieChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>ğŸ“Š Weekly Spending</h3>
            <canvas id="weeklyBarChart"></canvas>
        </div>
    </section>

    <!-- Transaction List -->
    <section class="transactions-section">
        <div class="section-header">
            <h2>ğŸ“ Recent Transactions</h2>
            <button class="text-btn" id="viewAllBtn">View All</button>
        </div>
        <div id="transactionList" class="transaction-list">
            <!-- Dynamic transactions will be inserted here -->
        </div>
    </section>

    <!-- Floating Add Button -->
    <button class="fab" id="addBtn" aria-label="Add Transaction">
        <span>+</span>
    </button>

    <!-- Modal: Add/Edit Transaction -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Transaction</h2>
                <button class="close-btn" id="closeModal" aria-label="Close">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Transaction Type</label>
                    <div class="toggle-switch">
                        <input type="radio" id="typeExpense" name="type" value="expense" checked>
                        <label for="typeExpense" class="toggle-label">ğŸ’¸ Expense</label>
                        <input type="radio" id="typeIncome" name="type" value="income">
                        <label for="typeIncome" class="toggle-label">ğŸ’° Income</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹) *</label>
                    <input type="number" id="amount" required min="0" step="0.01" placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">ğŸ” Food & Dining</option>
                        <option value="transport">ğŸš— Transport</option>
                        <option value="entertainment">ğŸ® Entertainment</option>
                        <option value="bills">ğŸ’¡ Bills & Utilities</option>
                        <option value="shopping">ğŸ›ï¸ Shopping</option>
                        <option value="health">âš•ï¸ Health & Fitness</option>
                        <option value="other">ğŸ“Œ Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3" placeholder="Add any notes..."></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="recurring">
                        <span>ğŸ” Recurring Transaction (Monthly)</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">ğŸ’¾ Save Transaction</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/charts.js"></script>
</body>
</html>
